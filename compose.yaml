name: keycloak

services:
  keycloak:
    image: atrdocker01.atr.local:7444/keycloak:${TAG_KEYCLOAK:-26.1.0}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: keycloak
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${PORT_KEYCLOAK:-7444}:8443"
    restart: unless-stopped
    environment:
      KC_HOSTNAME: ${DHOSTNAME:-localhost}
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_CACHE: local
      KC_HTTPS_KEY_STORE_FILE: /opt/keycloak/conf/truststore/server.p12
      # File-based secrets (Docker Secrets)
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD_FILE: /run/secrets/admin_password
      KC_DB_PASSWORD_FILE: /run/secrets/db_password
      KC_HTTPS_KEY_STORE_PASSWORD_FILE: /run/secrets/keystore_password
    secrets:
      - admin_password
      - db_password
      - keystore_password
    volumes:
      - /etc/ssl/certs:/etc/pki/ca-trust/source/anchors:ro
      - ./certs/server.p12:/opt/keycloak/conf/truststore/server.p12:ro
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "--silent", "https://localhost:9000/health/ready"]
      start_period: 45s
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - keycloak

  postgres:
    image: postgres:${TAG_POSTGRES:-15}
    container_name: keycloak-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      start_period: 10s
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - keycloak

  keycloak-cli:
    image: adorsys/keycloak-config-cli:latest-26.1.0
    container_name: keycloak-cli
    restart: "no"
    depends_on:
      keycloak:
        condition: service_healthy
    environment:
      KEYCLOAK_URL: https://keycloak:8443
      KEYCLOAK_USER: admin
      KEYCLOAK_AVAILABILITYCHECK_ENABLED: "true"
      KEYCLOAK_AVAILABILITYCHECK_TIMEOUT: "120s"
      KEYCLOAK_SSLVERIFY: "false"
      IMPORT_PATH: /config
      IMPORT_VARSUBSTITUTION_ENABLED: "true"
      # Secrets as env vars (read from files in entrypoint)
      IMPORT_VAR_DHOSTNAME: ${DHOSTNAME:-localhost}
      IMPORT_VAR_PORT_GATEWAY: ${PORT_GATEWAY:-443}
      IMPORT_VAR_PORT_KEYCLOAK: ${PORT_KEYCLOAK:-7444}
    secrets:
      - admin_password
      - gateway_secret
      - user_secret
      - node_red_secret
    volumes:
      - ./config/merged:/config:ro
      - ./scripts/cli-entrypoint.sh:/cli-entrypoint.sh:ro
    entrypoint: ["/bin/bash", "/cli-entrypoint.sh"]
    networks:
      - keycloak
    profiles:
      - import

volumes:
  postgres_data:

networks:
  keycloak:

secrets:
  admin_password:
    external: true
  db_password:
    external: true
  keystore_password:
    external: true
  gateway_secret:
    external: true
  user_secret:
    external: true
  node_red_secret:
    external: true
