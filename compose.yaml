name: keycloak

services:
  keycloak:
    image: ${REGISTRY:-atrdocker01.atr.local:7444}/keycloak:${TAG_KEYCLOAK:-26.1.0}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: keycloak
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${PORT_KEYCLOAK:-7444}:8443"
    restart: unless-stopped
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_HOSTNAME: ${DHOSTNAME:-localhost}
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${DB_PASSWORD:-admin}
      KC_CACHE: local
      KC_HTTPS_KEY_STORE_PASSWORD: ${KEYSTORE_PASSWORD:-changeit}
    volumes:
      - /etc/ssl/certs:/etc/pki/ca-trust/source/anchors:ro
      - ./cert/name.p12:/opt/keycloak/conf/truststore/server.p12:ro
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "--silent", "https://localhost:9000/health/ready"]
      start_period: 45s
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - keycloak

  postgres:
    image: postgres:${TAG_POSTGRES:-15}
    container_name: keycloak-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      start_period: 10s
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - keycloak

volumes:
  postgres_data:

networks:
  keycloak:
    driver: bridge